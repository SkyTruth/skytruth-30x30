version: "3.8"
services:
  skytruth-notebooks:
    container_name: skytruth_notebooks
    build:
      context: .
    volumes:
      - ./data:/home/mambauser/data
      - ./notebooks:/home/mambauser/notebooks
      - ./src:/home/mambauser/src
    ports:
      - 8887:8888
    env_file: .env

  ntfy:
    profiles: [skytruth-data-pipes]
    image: binwiederhier/ntfy
    container_name: ntfy
    command:
      - serve
    environment:
      - TZ=UTC # optional: set desired timezone
    user: UID:GID # optional: replace with your own user/group or uid/gid
    volumes:
      - /var/cache/ntfy:/var/cache/ntfy
      - /etc/ntfy:/etc/ntfy
    ports:
      - 80:80
    healthcheck: # optional: remember to adapt the host:port to your environment
      test:
        [
          "CMD-SHELL",
          "wget -q --tries=1 http://localhost:80/v1/health -O - | grep -Eo '\"healthy\"\\s*:\\s*true' || exit 1",
        ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  skytruth-pipes:
    profiles: [skytruth-data-pipes]
    container_name: skytruth_pipes
    build:
      context: .
    volumes:
      - ./data:/home/mambauser/data
      - ./src:/home/mambauser/src
    env_file: .env
    command: python -m skytruth_pipes
    depends_on:
      - ntfy
    restart: unless-stopped
