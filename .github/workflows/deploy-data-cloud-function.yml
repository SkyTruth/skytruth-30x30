name: Deploy Analysis Cloud Function

on:
  workflow_call:
    inputs:
      target_env:
        type: string
        required: true
    secrets:
      GCP_PROJECT_ID:
        required: true
      GCP_REGION:
        required: true

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: ${{ secrets.GCP_REGION }}
  REGION: ${{ secrets.GCP_REGION }}

jobs:
  test_data_cloud_function:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cloud_functions/data_processing
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: '2.1.3'

      - name: Configure Poetry (no venvs; install into runner)
        run: poetry config virtualenvs.create false

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Run tests
        run: poetry run pytest -q

  deploy_data_cloud_functions:
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    needs: test_data_cloud_function
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine Environment
        id: env
        uses: ./.github/actions/determine-env
        with:
          target_env: ${{ inputs.target_env }}

      - name: Setup GCP
        id: setup
        uses: ./.github/actions/setup-gcp
        with:
          gar_location: ${{ env.GAR_LOCATION }}
          credentials_json: "${{ secrets[format('{0}_GCP_SA_KEY', steps.env.outputs.environment)] }}"

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          version: '>= 516.0.0'
          
      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: 'Deploy to gen2 cloud function'
        env:
          CLOUD_FUNCTION_NAME: ${{ secrets[format('{0}_DATA_CF_NAME', steps.env.outputs.environment)] }}
        run:  |
          gcloud functions deploy  ${{ env.CLOUD_FUNCTION_NAME }} \
          --gen2 \
          --region=${{ env.REGION }} \
          --source=./cloud_functions/data_processing \

      - name: Set Artifact Registry repo for environment
        run: |
          if [ "${{ steps.env.outputs.environment }}" = "prod" ]; then
            echo "DATA_PIPES_REPO=x30-prod-data-pipes" >> $GITHUB_ENV
          else
            echo "DATA_PIPES_REPO=x30-dev-data-pipes" >> $GITHUB_ENV
          fi

      - name: Build and Push Container
        env:
          REPOSITORY: ${{ secrets[format('{0}_CLIENT_REPOSITORY', steps.env.outputs.environment)] }}
          SERVICE: ${{ secrets[format('{0}_CLIENT_SERVICE', steps.env.outputs.environment)] }}
        run: |
          IMAGE_TAG="${{ github.sha }}"
          IMAGE_URI="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${REPOSITORY}/${SERVICE}:${IMAGE_TAG}"

          docker build -f cloudrun_jobs/data_processing/Dockerfile -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"

          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Resolve digest and update Cloud Run Job to digest
        env:
          JOB_NAME: ${{ secrets[format('{0}_CLIENT_JOB_NAME', steps.env.outputs.environment)] }}
          REPOSITORY: ${{ secrets[format('{0}_CLIENT_REPOSITORY', steps.env.outputs.environment)] }}
          SERVICE: ${{ secrets[format('{0}_CLIENT_SERVICE', steps.env.outputs.environment)] }}
        run: |
          DIGEST="$(gcloud artifacts docker images describe "${{ env.IMAGE_URI }}" \
            --format='get(image_summary.digest)')"

          IMAGE_BY_DIGEST="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${REPOSITORY}/${SERVICE}@${DIGEST}"

          echo "Deploying image: ${IMAGE_BY_DIGEST}"
          gcloud run jobs update "${JOB_NAME}" \
            --region="${{ env.REGION }}" \
            --image="${IMAGE_BY_DIGEST}"

