name: Deploy Analysis Cloud Run Job

on:
  workflow_call:
    inputs:
      target_env:
        type: string
        required: true
    secrets:
      GCP_PROJECT_ID:
        required: true
      GCP_REGION:
        required: true

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: ${{ secrets.GCP_REGION }}
  REGION: ${{ secrets.GCP_REGION }}
  IMAGE_NAME: data-processing-job

jobs:
      - name: Build and Push Container
        env:
          REPOSITORY: ${{ secrets[format('{0}_DATA_REPOSITORY', steps.env.outputs.environment)] }}
        run: |
          IMAGE_TAG="${{ github.sha }}"
          IMAGE_URI="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${REPOSITORY}/${IMAGE_NAME}:${IMAGE_TAG}"

          docker build -f cloudrun_jobs/data_processing/Dockerfile -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"

          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Resolve digest and update Cloud Run Job to digest
        env:
          JOB_NAME: ${{ secrets[format('{0}_DATA_JOB_NAME', steps.env.outputs.environment)] }}
          REPOSITORY: ${{ secrets[format('{0}_DATA_REPOSITORY', steps.env.outputs.environment)] }}
        run: |
          DIGEST="$(gcloud artifacts docker images describe "${{ env.IMAGE_URI }}" \
            --format='get(image_summary.digest)')"

          IMAGE_BY_DIGEST="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${REPOSITORY}/${IMAGE_NAME}@${DIGEST}"

          echo "Deploying image: ${IMAGE_BY_DIGEST}"
          gcloud run jobs update "${JOB_NAME}" \
            --region="${{ env.REGION }}" \
            --image="${IMAGE_BY_DIGEST}"

